<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tea Order Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 100px),
                repeating-linear-gradient(-45deg, transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 100px);
            pointer-events: none;
            z-index: 1;
        }
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: float 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(240, 147, 251, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #764ba2;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 3px solid #f093fb;
            padding-bottom: 8px;
        }
        .item {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        input:focus, select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 12px rgba(118, 75, 162, 0.3);
            outline: none;
            transform: translateY(-2px);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }
        button:active {
            transform: translateY(-1px);
        }
        .total, .change {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .total {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        .change {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.15), rgba(240, 147, 251, 0.15));
            color: #764ba2;
            border: 2px solid rgba(118, 75, 162, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§‹ Milk Tea Order Form ðŸ§‹</h1>
        <form id="orderForm">
            <div class="section">
                <h2>Customer Information</h2>
                <div class="item">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="item">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="item">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="item">
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" required>
                </div>
            </div>
            <div class="section">
                <h2>Order Details</h2>
                <div class="item">
                    <label for="flavor">Select Flavor:</label>
                    <select id="flavor">
                        <option value="classic" data-price="120">Classic Milk Tea - â‚±120</option>
                        <option value="taro" data-price="130">Taro Milk Tea - â‚±130</option>
                        <option value="matcha" data-price="140">Matcha Milk Tea - â‚±140</option>
                        <option value="strawberry" data-price="135">Strawberry Milk Tea - â‚±135</option>
                    </select>
                </div>
                <div class="item">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <div class="item">
                    <label for="payment">Payment Amount (â‚±):</label>
                    <input type="number" id="payment" min="0" step="0.01">
                </div>
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <button type="button" onclick="submitOrder()">Submit Order</button>
            <div class="total" id="total">Total: â‚±0.00</div>
            <div class="change" id="change">Change: â‚±0.00</div>
        </form>
    </div>

    <script>
        function calculateTotal() {
            const flavorSelect = document.getElementById('flavor');
            const selectedOption = flavorSelect.options[flavorSelect.selectedIndex];
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const quantity = parseInt(document.getElementById('quantity').value);
            const payment = parseFloat(document.getElementById('payment').value) || 0;

            const total = price * quantity;
            const change = payment - total;

            document.getElementById('total').textContent = `Total: â‚±${total.toFixed(2)}`;
            document.getElementById('change').textContent = `Change: â‚±${change.toFixed(2)}`;

            if (change < 0) {
                alert('Insufficient payment! Please add more money.');
            } else {
                alert('Total calculated successfully!');
            }
        }

        function submitOrder() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);
            const payment = parseFloat(document.getElementById('payment').value) || 0;

            if (!name || !phone || !email || !address) {
                alert('Please fill in all customer information fields.');
                return;
            }

            const flavorSelect = document.getElementById('flavor');
            const selectedOption = flavorSelect.options[flavorSelect.selectedIndex];
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const total = price * quantity;

            if (payment < total) {
                alert('Payment is insufficient. Please provide enough money.');
                return;
            }

            alert(`Order submitted successfully!\n\nCustomer: ${name}\nPhone: ${phone}\nEmail: ${email}\nAddress: ${address}\nFlavor: ${selectedOption.text}\nQuantity: ${quantity}\nTotal: â‚±${total.toFixed(2)}\nChange: â‚±${(payment - total).toFixed(2)}`);
        }
    </script>
</body>
</html>
